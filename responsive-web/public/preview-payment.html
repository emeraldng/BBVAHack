<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- agrega sweet alert -->
    <link rel="stylesheet" type="text/css" href="lib/sweet-alert.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Confirmar Datos | BBVA Bancomer</title>
</head>

<body class="white-bg">

    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo center"><img class="logo" src="https://logos-download.com/wp-content/uploads/2016/07/BBVA_Bancomer_logo.png"></a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons menu">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="sass.html">Sass</a></li>
            </ul>
        </div>
    </nav>

    <!-- <ul class="sidenav" id="mobile-demo">
        <li><a href="sass.html">Sass</a></li>
    </ul> -->
    <main>
        <div class="row center title">
            <h5 class="col s12">Confirma tus datos</h5>
        </div>
        <!-- Data Table-->
        <table class="responsive-table center">
            <thead>
                <tr>
                    <th>Comercio</th>
                    <th>Cuenta</th>
                    <th>Monto</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td id="comercio"></td>
                    <td id="cuenta"></td>
                    <td id="monto"></td>
                </tr>
            </tbody>
        </table>
        <div class="row center title">
            <h6 class="col s12">Hemos generado tu código de seguridad</h6>
        </div>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="*******" type="password" class="validate code center">
                    </div>
                </div>
            </form>
        </div>
        <p class="center">¿Todos los datos están correctos? <br>
            Puede editar mediante <i class="far fa-edit example"></i>
        </p>
        <button class="btn waves-effect waves-light col s10 center" id="confirm-payment" type="submit" name="action">Confirmar
        </button>
    </main>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="../JS/materializeInitializer.js"></script>
    <script src="../JS/navigation.js"></script>
</body>

</html>
