<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
     <!-- Materialize Icons -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Materialize CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
     <!-- Stylesheet -->
     <link rel="stylesheet" href="../CSS/style.css">
    <title>Menu Principal | BBVA Bancomer</title>
</head>
<body class="white-bg"> 
<!-- Navbar -->
    <nav>
        <div class="nav-wrapper" >
            <a href="#!" class="brand-logo center"><img class="logo" src="https://logos-download.com/wp-content/uploads/2016/07/BBVA_Bancomer_logo.png"></a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons menu">menu</i></a>
            <ul class="right hide-on-med-and-down">
            </ul>
    </div>
</nav>

<ul class="sidenav" id="mobile-demo">
    <li><a href="">Administrar</a></li>
    <li><a href="">Administrar Alertas</a></li>
    <li><a href="">Más aplicaciones</a></li>
    <li><a href="">Centro de Mensajes</a></li>
    <li><a href="">Contáctanos</a></li>
    <li><a href="">Compartir</a></li>
    <li><a href="">Valorar</a></li>
    <li><a href="">Acerca de</a></li>
    <li><a href="public/login.html">Salir</a></li></ul>

<!-- Loan Promotion -->
<div class="cont">
    <div class="row">
        <span class="loan-promotion col s8 center">
            <i class="fas fa-money-check-alt"></i> Préstamos hasta <span>50.000</span>
        </span>
    </div>
</div>

<main class="container" id="menu">
    <div class="row">
        <div class="col s6">
            <button class="btn waves-effect waves-light col s12 center" id="accounts" type="button" name="action"><i class="fas fa-chart-pie left"></i>Mis Cuentas
            </button> 
            <button class="btn waves-effect waves-light col s12 center" id="transfer" type="button" name="action"><i class="fas fa-exchange-alt left"></i>Transferir
            </button> 
            <button class="btn waves-effect waves-light col s12 center" id="pay" type="button" name="action"><i class="far fa-credit-card left"></i>Pagar
            </button> 
            <button class="btn waves-effect waves-light col s12 center" id="qr" type="button" name="action" onClick="reply_click(this.id)" ><i class="fas fa-qrcode left"></i>Pagar con QR
            </button> 
        </div>
        <div class="col s6">
            <button class="btn waves-effect waves-light col s12 center" id="available-loans" type="button" name="action"><i class="fas fa-hand-holding-usd left"></i>Préstamos Disponibles
            </button> 
            <button class="btn waves-effect waves-light col s12 center" id="cardless-withdrawal" type="button" name="action"><i class="fas fa-money-bill left"></i>Retiro sin tarjeta
            </button> 
            <button class="btn waves-effect waves-light col s12 center" id="buy" type="button" name="action"><i class="fas fa-shopping-cart left"></i>Comprar
            </button> 
            <button class="btn waves-effect waves-light col s12 center" id="consult" type="button" name="action"><i class="far fa-list-alt left"></i>Consultar
            </button> 
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="../JS/authentications.js"></script>
<script src="../JS/prueba-crud.js"></script>
<script src="../JS/materializeInitializer.js"></script>
<script src="../JS/navigation.js"></script>
</body>
</html>
